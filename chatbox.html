<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روبوت الدردشة للأطفال</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Tajawal", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e3f2fd;
        }
        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #0288d1;
            color: white;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
            font-weight: bold;
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            background: #f9f9f9;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #ffffff;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }
        .chat-input button {
            background: #0288d1;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            margin-left: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .user-message, .bot-message {
            max-width: 80%;
            padding: 12px;
            border-radius: 12px;
            margin: 5px 0;
            font-size: 16px;
        }
        .user-message {
            background: #0288d1;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #cce5ff;
            color: black;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">روبوت الدردشة للأطفال</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="اكتب سؤالك هنا..." maxlength="100">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <script>
        const responses = [
            { keyword: "برمجة", response: "البرمجة هي عملية كتابة تعليمات للحاسوب لتنفيذ مهام معينة." },
            { keyword: "لغة", response: "هناك العديد من لغات البرمجة مثل Python و JavaScript و Scratch." },
            { keyword: "الأطفال", response: "يمكن للأطفال تعلم البرمجة من خلال ألعاب مثل Scratch و Code.org." },
            { keyword: "ذكاء اصطناعي", response: "الذكاء الاصطناعي هو تقنية تجعل الحواسيب تفكر وتتفاعل مثل البشر." },
            { keyword: "روبوت", response: "الروبوت هو جهاز يتم برمجته لأداء مهام تلقائية." },
            { keyword: "HTML", response: "HTML هي لغة تستخدم لإنشاء صفحات الويب." },
            { keyword: "CSS", response: "CSS تستخدم لتنسيق صفحات الويب وجعلها أجمل." },
            { keyword: "JavaScript", response: "JavaScript تجعل مواقع الويب تفاعلية وديناميكية." },
            { keyword: "كيف", response: "يمكنك التعلم من خلال الكتب، الفيديوهات التعليمية، والممارسة اليومية." },
            { keyword: "ما هو", response: "يمكنك البحث عن إجابة أعمق في الإنترنت أو كتب البرمجة." },
            { keyword: "شكرا", response: "على الرحب والسعة! إذا كنت بحاجة لأي مساعدة أخرى، لا تتردد في السؤال." },
            { keyword: "مرحبا", response: "مرحبًا بك! كيف يمكنني مساعدتك؟" },
            { keyword: "السلام", response: "وعليكم السلام ورحمة الله وبركاته! كيف يمكنني مساعدتك؟" }
        ];

        function sendMessage() {
            const inputField = document.getElementById("user-input");
            const message = inputField.value.trim();
            if (message === "") return;
            
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='user-message'>${message}</div>`;
            inputField.value = "";
            
            setTimeout(() => {
                let response = "آسف، لم أفهم سؤالك. حاول استخدام كلمات أخرى!";
                responses.forEach(item => {
                    if (message.includes(item.keyword)) {
                        response = item.response;
                    }
                });
                
                chatBox.innerHTML += `<div class='bot-message'>${response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 800);
        }
    </script>
</body>
</html>
