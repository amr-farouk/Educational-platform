<!-- login-admin.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل دخول المدير</title>
<style>
    body {
    background: #f5f5f5;
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    }
    .login-box {
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 300px;
    text-align: center;
    }
    input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    }
    button {
    padding: 10px 20px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    }
    .error {
    color: red;
    margin-top: 10px;
    }
</style>
</head>
<body>
<div class="login-box">
    <h2>دخول المدير</h2>
    <input type="text" id="admin-username" placeholder="اسم المستخدم">
    <input type="password" id="admin-password" placeholder="كلمة المرور">
    <button onclick="adminLogin()">تسجيل الدخول</button>
    <div class="error" id="admin-error"></div>
</div>

<script>
    function adminLogin() {
    const username = document.getElementById("admin-username").value;
    const password = document.getElementById("admin-password").value;
    const error = document.getElementById("admin-error");

    if (username === "admin" && password === "123456") {
        localStorage.setItem('isAdmin', 'true');
        window.location.href = "index.html";
    } else {
        error.textContent = "بيانات الدخول غير صحيحة.";
    }
    }
</script>
</body>
</html>
